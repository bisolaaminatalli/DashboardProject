<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/dashboardImagesFolder/logo.svg.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container-one">
          <div class="dashboardpicture">
            <img
              src="/dashboardImagesFolder/loginpage.jpg"
               width="100%" height="100%">
          </div>
        </div>

        <div class="container-two">
          <div class="login-container">
            <div class="expressLandContainer">
              <img src="/dashboardImagesFolder/logo.png" alt="logo" />
            </div>

            <div class="login-content">
              <p class="login-content-one">Login to your account</p>
              <p class="login-content-two">
                Welcome back!Please login to your account
              </p>
            </div>

            <div class="login-details">
              <div class="loginInputOne">
                <div class="divInputOne">
                  <input type="text" placeholder="KTS12562892  |"/>
                </div>
              </div>

              <div classs="loginInputTwo">
                <input type="password" placeholder="Enter Password" />
              </div>
            </div>
            <a href="/homeDashboardFolder/home.html " class="loginPageButton">LOG IN</a>

            <a href="" class="forgot-password"><span>forgot password?</span></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
